<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="diefaces.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <h1>Yahtzee</h1>
    <h3 class="current-player">Players Turn</h3>
    <main>
        <section class="score-card">
            <div class="categories">
                <div>Aces</div>
                <div>Twos</div>
                <div>Threes</div>
                <div>Fours</div>
                <div>Fives</div>
                <div>Sixes</div>
                <div>3 of a Kind</div>
                <div>4 of a Kind</div>
                <div>Full House</div>
                <div>Sm. Straight</div>
                <div>Lg. Straight</div>
                <div>Yahtzee</div>
                <div>Chance</div>
            </div>
            <div class="player1-score">
                <div class="score-box aces">&nbsp</div>
                <div class="score-box twos">&nbsp</div>
                <div class="score-box threes">&nbsp</div>
                <div class="score-box fours">&nbsp</div>
                <div class="score-box fives">&nbsp</div>
                <div class="score-box sixes">&nbsp</div>
                <div class="score-box 3-kind">&nbsp</div>
                <div class="score-box 4-kind">&nbsp</div>
                <div class="score-box full-house">&nbsp</div>
                <div class="score-box small-straight">&nbsp</div>
                <div class="score-box large-straight">&nbsp</div>
                <div class="score-box yahtzee">&nbsp</div>
                <div class="score-box chance">&nbsp</div>
            </div>
            <div class="player2-score">
                <div class="score-box aces">&nbsp</div>
                <div class="score-box twos">&nbsp</div>
                <div class="score-box threes">&nbsp</div>
                <div class="score-box fours">&nbsp</div>
                <div class="score-box fives">&nbsp</div>
                <div class="score-box sixes">&nbsp</div>
                <div class="score-box 3-kind">&nbsp</div>
                <div class="score-box 4-kind">&nbsp</div>
                <div class="score-box full-house">&nbsp</div>
                <div class="score-box small-straight">&nbsp</div>
                <div class="score-box large-straight">&nbsp</div>
                <div class="score-box yahtzee">&nbsp</div>
                <div class="score-box chance">&nbsp</div>

            </div>
        </section>

        <section>
            <div class="dice">
                <div class="die" id="1"></div>
                <div class="die" id="2"></div>
                <div class="die" id="3"></div>
                <div class="die" id="4"></div>
                <div class="die" id="5"></div>
            </div>
        </section>
    </main>
    <button class="test-btn">Test</button>

    </main>

</body>

</html>
